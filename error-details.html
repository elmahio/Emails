  <tr>

  </tr>
  <tr>

  </tr>
  <tr>

    <td class="error-value">{{user}}</td>
  </tr>
</table>
<br>
{{#if details}}
<table style="border-spacing: 0;border-collapse: collapse;width:100%">
  <tr>
      <td class="error-stack" style="white-space: pre-wrap;padding: 15px;background-color: #333;color: #fff;border-radius: 0 0 3px 3px;">{{details}}</td>
  </tr>
</table>
{{/if}}                  
                  
                  
                  
                  <p>Visit <a href="{{directurl}}">{{directurl}}</a> to view the error details.</p><br/>
                  
                
                
                <!-- Content end -->
